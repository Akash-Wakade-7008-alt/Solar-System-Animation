<!doctype html>
<html lang="en">
  <head>

    <title>Solar System Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"

      type="image/x-icon"

<button id="shapeBtn" type="button" class="btn" onclick="ellipse()">Circle</button>
